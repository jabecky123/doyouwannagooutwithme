<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sushi Invite</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h1 class="header_text">Dear Ben Oppaï¼Œdo you wanna grab sushi with me?</h1>

      <div class="gif_container" aria-hidden="true">
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
          alt="cute sushi gif"
        />
      </div>

      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "yes.html";
      }

      // Make "No" run away within the entire viewport so it never gets clipped
      function moveButton() {
        const btn = document.getElementById("noButton");

        // make it float relative to the screen, not the container
        btn.style.position = "fixed";
        btn.style.zIndex = "9999";

        const PADDING = 20; // keep away from screen edges
        const maxX = window.innerWidth - btn.offsetWidth - PADDING;
        const maxY = window.innerHeight - btn.offsetHeight - PADDING;

        const x = Math.floor(Math.random() * (maxX - PADDING)) + PADDING;
        const y = Math.floor(Math.random() * (maxY - PADDING)) + PADDING;

        btn.style.left = x + "px";
        btn.style.top  = y + "px";
      }
    </script>
  </body>
</html>
