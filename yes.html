<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yay!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Inline CSS so this page works even if an external CSS link fails -->
    <style>
      /* Layout */
      html, body { height: 100%; }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F8C8DC; /* pretty pink */
        font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .container {
        width: min(95vw, 900px);
        text-align: center;
        padding: 16px;
      }
      .card { max-width: 800px; margin: 0 auto; }

      /* Header */
      .header_text {
        font-size: 50px;
        font-weight: 800;
        color: white;
        margin: 0 0 16px;
        text-shadow: 0 2px 6px rgba(0,0,0,0.15);
      }

      /* GIF */
      .gif_container { display: flex; justify-content: center; align-items: center; margin-bottom: 16px; }
      .gif_container img {
        max-width: 360px; width: 100%; height: auto;
        border-radius: 12px;
      }

      /* Details */
      .details_text {
        font-size: 20px; font-weight: 600; color: white;
        margin: 16px 0 18px;
      }

      /* Place card */
      .place-card {
        margin: 1rem auto;
        padding: 1rem 1.25rem;
        max-width: 560px;
        border: 2px solid #fff;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(4px);
        color: #fff;
        text-align: center;
      }
      .place-card__title { font-size: 1.2rem; font-weight: 800; margin-bottom: 0.25rem; }
      .place-card__addr  { font-size: 1rem; margin-bottom: 0.75rem; }
      .place-card__actions { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

      /* Buttons */
      .btn {
        background-color: #FFB6C1;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
      }
      .btn:hover { background-color: #ff91a4; }

      /* Map */
      .map-wrap {
        margin: 1rem auto 0;
        width: min(100%, 720px);
        aspect-ratio: 16 / 9;
        border-radius: 14px;
        overflow: hidden;
        border: 2px solid #fff;
      }
      .map-embed { width: 100%; height: 100%; border: 0; }

      /* Small screens */
      @media (max-width: 420px) {
        .header_text { font-size: 34px; }
        .btn { padding: 10px 16px; font-size: 15px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="header_text">Yeeeyyyy!! ü•∞</h1>

        <div class="gif_container">
          <img
            src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif"
            alt="celebration gif"
          />
        </div>

        <p class="details_text">
          See you <strong>Sept&nbsp;27, 2025 at 7:30&nbsp;PM</strong><br />
          at <strong>Bleu Bear Sushi üç£</strong>
        </p>

        <div class="place-card">
          <div class="place-card__title">Bleu Bear Sushi</div>
          <div class="place-card__addr">2807 Central Dr, Bedford, TX 76021</div>
          <div class="place-card__actions">
            <a
              class="btn"
              href="https://www.google.com/maps/search/?api=1&query=Bleu+Bear+Sushi+2807+Central+Dr,+Bedford,+TX+76021"
              target="_blank" rel="noopener noreferrer">Open in Maps</a>
            <a
              class="btn"
              href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Sushi+date+at+Bleu+Bear+Sushi+%F0%9F%8D%A3&dates=20250928T003000Z/20250928T023000Z&location=Bleu+Bear+Sushi,+2807+Central+Dr,+Bedford,+TX+76021&details=See+you+at+7%3A30+PM!&ctz=America/Chicago"
              target="_blank" rel="noopener noreferrer">Add to Calendar</a>
            <a class="btn" href="index.html">Back</a>
          </div>
        </div>

        <div class="map-wrap">
          <iframe
            class="map-embed"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps?q=Bleu+Bear+Sushi+2807+Central+Dr,+Bedford,+TX+76021&output=embed"
            title="Map of Bleu Bear Sushi"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
